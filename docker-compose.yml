services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./api/app:/app
    ports:
      - 8000:8000
    restart: always
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: ${PORT:-8000}
    tty: true
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env
    ports:
      - 5432:5432

  front:
    build: ./front
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    volumes:
      - ./front:/usr/src/app
      - ./front/next.config.mjs:/usr/src/app/next.config.mjs

volumes:
  postgres_data:
    driver: local
